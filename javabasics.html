    <script>
        // your javascript goes here!
    function add7(number) {
        return number + 7
    }

    console.log(add7(10))
    </script>
    <script>
    function multiply(num1, num2) {
        return num1 * num2
    }

    console.log(multiply(5, 5))
    </script>
    <script>
    function capitalise(string) {
        const lowerCaseString = string.toLowerCase();
        const capitalisedFirstLetter = lowerCaseString.charAt(0).toUpperCase();
        const restOfString = lowerCaseString.slice(1);
        return capitalisedFirstLetter + restOfString;
    }

    console.log(capitalise("tHis StRiNg iS a mEsS"))
    </script>
    <script>
    function lastLetter(string) {
        return string.slice(-1)
    }

    console.log(lastLetter("Mitch"))
    </script>
